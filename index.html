<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="game-start modal-box show">
        <div class="game-mode modal">
            <h1>Select GameMode:</h1>
            <div class="btns">
                <button id="pvp">P v P</button>
                <button id="pvb">P v B</button>
            </div>
        </div>
    </div>
    <div class="game-start-pvp modal-box">
        <div class="player-inputs modal">
            <h1>Enter Player Names:</h1>
            <input id="player1" type="text" placeholder="Player 1">
            <input id="player2" type="text" placeholder="Player 2">
            <div class="btns">
                <button class="back">Back</button>
                <button class="play">Play</button>
            </div>
        </div>
    </div>
    <div class="game-start-pvb modal-box">
        <div class="pvb-inputs modal">
            <h1>Select Mark</h1>
            <div class="radio-btns">
                <input type="radio" id="X" name="xo">
                <label for="X">X</label>
                <input type="radio" id="O" name="xo">
                <label for="O">O</label>  
            </div>
            <input type="text" id="playerinput" placeholder="Player Name">
            <div class="btns">
                <button class="back-bot">Back</button>
                <button class="play-bot">Play</button>
            </div>
        </div>
    </div>
    <div class="game">
        <div class="menu">
            <h1>Tic Tac Toe</h1>
            <p><span id="p1name"></span> - X</span></p>
            <p>Vs.</p>
            <p><span id="p2name"></span> - O</p>
            <div class="btns">
                <button class="main-menu">Main Menu</button>
                <button class="reset">Reset</button>
            </div>
        </div>
        <div class="gameboard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div> 
        </div>
    </div>
    <div class="game-end modal-box">
        <div class="modal">
            <p class="announce"></p>
            <div class="btns">
                <button class="back">Back</button>
                <button class="reset1">Reset</button>
            </div>
            <button class="refresh">Main Menu</button>
        </div>
    </div>
</body>
</html>
